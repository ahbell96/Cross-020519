<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--add apple meta data-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
        <link rel="stylesheet" href="css/custom.css"/>
    </head>
    <!-- data-role -->
    <body class="online">
        <div data-role="page" id="home" data-theme="a">
            <div data-role="header" data-theme="a">
                <h1>Sports Bar Locator</h1>
            </div>
            <div class="container">
            <div id="offline" class="error">
                    <div>
                        <h2>Error</h2>
                        <p>You are currently in offline mode, restricting complete usability.</p>
                        <p>For complete access to the app, Please enable a connection or try again later.</p>
                    </div>
                </div>
                <div id="online" class="connected">
                    <h3>Connected!</h3>
                </div>  
                <div class="onlineContent" data-role="content" data-theme="a">
                        <div class="mediaContainer">
                            <h3>Take a Picture!</h3>
                            <button id="takePicture" data-icon="camera"></button>
                            <img id="myImage"></img>
                        </div>
                        <div class="mediaContainer">
                            <h3>Capture the Moment!</h3>
                            <button id="takeVideo" data-icon="video"></button>
                        </div>
                        <p id="data"></p>
                    <div class="barSearchContainer">
                        <label>
                            <span>enter your postcode</span> 
                            <input class="inputText" type="text" name="postcode" value="">
                        </label>
                    </div>
                    <!-- <p id="geolocation">Finding geolocation.... </p> -->
                    <div class="mapContainer">
                        <div id="mapCanvas">
                            <!-- Automatically added via js -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ64OLcWIh76c_NAsjzgBiUklAMz6ZupY&libraries=places&callback=onDeviceReady" async defer></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXo2owjSJmFNxgh_d8ZJFENgvzSPQavDw&libraries=places&callback=onDeviceReady" async defer></script>
    <script type="text/javascript" src="js/geolocation-marker.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</html>
